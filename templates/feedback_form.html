{% extends 'side.html' %}
{% block content %}
<div class="container">
    <h4>Provide Feedback for Complaint #{{ complaint.id }}</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
        <a href="{% url 'mydetailed' complaint.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
